<ng-container *ngIf="members$">
    <div class="col-12 pageView6 bg-light pt-5 pb-5 mt-5 btmShadow" >
        <div class="container">
            <div class="row">
                <div *ngFor="let member of members$ | async" class="col-12 col-sm-6 col-sm-4 col-md-4 col-lg-3">
                    <app-member-card [member]="member"></app-member-card>
                </div>
            </div>
        </div>
    </div>
</ng-container>
