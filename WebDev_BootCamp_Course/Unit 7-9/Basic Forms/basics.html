<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Basics</title>
    <!-- Bootstrap 3 CSS File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

</head>
<body>
  
<div class="container">
    <h1>Bootstrap Basics!</h1>

    <button type="button" class="btn btn-danger btn-sm ">Enter..</button>
    <button type="button" class="btn btn-primary btn-sm" disabled>Enter..</button>
    <button type="button" class="btn btn-primary btn-sm active" role="button">Enter..</button>

    <a href="https://getbootstrap.com/docs/4.4/components/buttons/" class="btn btn-info btn-lg">Buttons Reference</a>
 

    <div class="jumbotron">
        <h1>This is a Jumbotron</h1>
        <p>This is a paragraph
        </p>                 
                              <!-- Bootstrap Class -->
        <button type="button" class="btn btn-success btn-lg">Howdy</button>
    </div>

<!-- .formgroup - Spacing within forms
     .formcontrol -  bootstrap look  -->

    <form>
        <div class="form-group">
          <label for="formGroupExampleInput">Example label</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Another label</label>
          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
        </div>
      </form>

<!-- inline form - variation of forms -->

      <form class="form-inline">
        <label class="sr-only" for="inlineFormInputName2">Name</label>
        <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Jane Doe">
      
        <label class="sr-only" for="inlineFormInputGroupUsername2">Username</label>
        <div class="input-group mb-2 mr-sm-2">
          <div class="input-group-prepend">
            <div class="input-group-text">@</div>
          </div>
          <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Username">
        </div>
      
        <div class="form-check mb-2 mr-sm-2">
          <input class="form-check-input" type="checkbox" id="inlineFormCheck">
          <label class="form-check-label" for="inlineFormCheck">
            Remember me
          </label>
        </div>
      
        <button type="submit" class="btn btn-primary mb-2">Submit</button>
      </form>


</div>
</body>
</html>
