<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="icon" href="assets/images/devHub.png">

    <!-- My CSS File -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- jQuery mini file -->
    <script src="assets/js/lib/jquery-3.5.1.min.js"></script>
    <!-- Font Awesome Icons CSS file -->
    <link rel="stylesheet" href="assets/fontawesome-free-5.13.1-web/css/all.css">
    <!-- Google Fonts CSS CDN -->
    <link href="https://fonts.googleapis.com/css2?family=Ruda:wght@400;700;900&family=Roboto&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="MainContain">
        <i id="strt" class="fas fa-toilet-paper startTodoApp"></i>
    </div>
    <div class="TodoApp">
        <div id="container">
            <div class="content">
                <div class="title">
                    <h1><i class="far fa-calendar-check taskicon"></i> TO-DO LIST <i
                            class="fas fa-cog settingz navIco"></i><i class="fa fa-plus navIco addToDo"></i></h1>
                    <input type="text" placeholder="Add New Todo.." class="clearable">
                </div>
                <div id="menNAv" class="menuBar">
                    <div class="tooltip"><span class="tooltiptext">Undo?</span><button class="undoBtn undo"><i
                                class="fas fa-trash-restore-alt"></i></button></div>
                    <div class="tooltip"><span class="tooltiptext">Undo Bulk Delete?</span><button
                            class="undoBtnBulk undo"><i class="fas fa-undo-alt"></i></button></div>
                    <div class="tooltip"><span class="tooltiptext">Delete All?</span><button class="deletAllbtn"><i
                                class="fas fa-dumpster"></i></button></div>
                    <button class="exitAppBtn"><i class="fas fa-sign-out-alt"></i></button>
                </div>
                <ul>
                </ul>
            </div>
        </div>
    </div>




    <script src="assets/js/script.js"></script>
</body>

</html>
