<html lang="en">
<head>

    <title>jQuery Common Selector Methods</title>
</head>
<style>
    body {
        background-color: rgb(56, 56, 56);
        text-align: center;
        color: white;
    }

    .correct {
        color: green;
    }

    .wrong {
        color: red;
        background-color: pink;
    }

    .done {
        color: grey;
        text-decoration: line-through;
    }
</style>
<body>

    <h1>jQuery Common Selector Methods Demo Page</h1>

    <input type="text" placeholder="Your Name">

    <select>

        <option>Pumpkin</option>

    <ul>
        <li>Skittles</li>
        <li>Twix</li>
        <li>Snickers</li>
    </ul>

    <img src="https://images.unsplash.com/photo-1484589065579-248aad0d8b13?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=696&q=80" alt="" srcset="">

    <script src="lib/jquery-3.5.1.min.js"></script>

</html>
