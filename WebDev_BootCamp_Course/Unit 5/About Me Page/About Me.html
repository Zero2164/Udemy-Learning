<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Kyle</title>

    <link rel="stylesheet" style type="text/css" href="About Me.css">

<!-- Style tag = defines css within html using selector tags-->
    <style type="text/css"> 
    /* selector {
        property: value;
    } */

    h1 {
        color: rgb(245, 243, 243);
    }

    li {
        color:rgb(245, 245, 245)
    }
    </style>
</head>
<body>
<div>
  <h1>About Kyle</h1>

  <h4>Kyle's Hobbies:</h4>  
  <ul>
      <!-- Inline CSS = defines css per container -->
      <li style="color: red;"><strong>Soccer</strong></li>
      <li>Computers</li>
      <li>Adventures</li>
  </ul>


  <button>Verifying data...</button>

</div>
</body>
</html>
