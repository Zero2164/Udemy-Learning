<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <link rel="stylesheet" href="To-do's.css">

</head>
<body>
    <h1>
        To-Do List 
    </h1>

    <ul>
            <li> 
               <input type="checkbox" checked>
            Walk Dog
            <!-- ID Selector= Single ID -->
            <li id="list2"> 
                <input type="checkbox">
            Complete assignment
            <!-- Class selector= grouped ID -->
            <li class="Highlight"> 
                <input type="checkbox">
            Go to the Park
           </li>
    </ul>
</body>
</html>
